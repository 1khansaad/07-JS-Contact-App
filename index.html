<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>My Contact</title>
  </head>
  <body>
    <!-- login page -->
    <div class="modal">
      <h2 class="modal__header">LOGIN TO EXPLORE MORE</h2>
      <form class="modal__form">
        <label>Email</label>
        <div class="msg msg-email">
          <input class="email" type="email" />
        </div>
        <label>Password</label>
        <div class="msg msg-password">
          <input class="password" type="password" />
        </div>
        <button class="btn btn--login">LOGIN</button>
      </form>
    </div>

    <!-- app body -->
    <div class="container-app hidden">
      <nav class="navigation">
        <ul class="logo-sec">
          <li><img src="img/logo-my-contacts.png" alt="contact-app-logo" /></li>
          <li>MY CONTACTS</li>
        </ul>
        <ul>
          <li class="log-out"><button class="btn">LOG OUT</button></li>
        </ul>
      </nav>

      <!-- add contact and Edit window -->
      <div class="contact-form hidden">
        <div class="modal">
          <button class="btn--close-modal">&times;</button>
          <h2 class="modal__header">Add New Contact</h2>
          <form class="modal__form">
            <label>First Name</label>
            <input type="text" />
            <label>Last Name</label>
            <input type="text" />
            <label>Contact</label>
            <input type="text" />
            <label>Email Address</label>
            <input type="email" />
          </form>
          <div class="btn-container">
            <button class="btn">Cancel</button>
            <button class="btn">Done</button>
          </div>
          <div class="overlay hidden"></div>
        </div>
      </div>
      <!-- contact card -->
      <div class="card-container">
        <div class="title-container">
          <ul>
            <li class="title">
              <span>Name</span>
              <span>Contact</span>
              <span>Email</span>
              <span>Delete</span>
              <span>Edit</span>
            </li>
            <li class="content">
              <span>Mohammad Saad khan</span>
              <span>7900049605</span>
              <span>saadkhan8268@gmail.com</span>
              <span class="chng">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="40"
                  height="30"
                  fill="currentColor"
                  class="bi bi-pencil"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207 11.207 2.5zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293l6.5-6.5zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z"
                  />
                </svg>
              </span>
              <span class="chng">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="40"
                  height="30"
                  fill="currentColor"
                  class="bi bi-trash3"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M6.5 1h3a.5.5 0 0 1 .5.5v1H6v-1a.5.5 0 0 1 .5-.5ZM11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3A1.5 1.5 0 0 0 5 1.5v1H2.506a.58.58 0 0 0-.01 0H1.5a.5.5 0 0 0 0 1h.538l.853 10.66A2 2 0 0 0 4.885 16h6.23a2 2 0 0 0 1.994-1.84l.853-10.66h.538a.5.5 0 0 0 0-1h-.995a.59.59 0 0 0-.01 0H11Zm1.958 1-.846 10.58a1 1 0 0 1-.997.92h-6.23a1 1 0 0 1-.997-.92L3.042 3.5h9.916Zm-7.487 1a.5.5 0 0 1 .528.47l.5 8.5a.5.5 0 0 1-.998.06L5 5.03a.5.5 0 0 1 .47-.53Zm5.058 0a.5.5 0 0 1 .47.53l-.5 8.5a.5.5 0 1 1-.998-.06l.5-8.5a.5.5 0 0 1 .528-.47ZM8 4.5a.5.5 0 0 1 .5.5v8.5a.5.5 0 0 1-1 0V5a.5.5 0 0 1 .5-.5Z"
                  />
                </svg>
              </span>
            </li>
          </ul>
        </div>
      </div>
      <div class="modal modal-logout hidden">
        <button class="btn--close-modal">&times;</button>
        <h2 class="modal__header">Are you sure?</h2>
        <div class="btn-container">
          <button class="btn btn-no">NO</button>
          <button class="btn btn-yes">YES</button>
        </div>
      </div>
      <div class="overlay hidden"></div>
      <!-- add contact button -->
      <div class="add-contact">
        <span>+</span>
      </div>
    </div>
  </body>
</html>
